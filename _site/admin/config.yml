backend:
  name: github
  branch: master
  repo: devwaseem/nonull

media_folder: "assets/images"
site_url: https://n0nu11.tech

collections:
  - label: "Blog"
    name: "blog"
    folder: "_posts/"
    create: true
    slug: "{{year}}{{month}}{{day}}-{{slug}}"
    fields:
      - {label: "Layout", name: "layout ", widget: "hidden", default: "post"}
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Published", name: "published", widget: "string",default: false}
      - {label: "Category", name: "category", widget: "list",required: false}
      - {label: "Tags", name: "tags", widget: "list",required: false}
      - {label: "Featured Image", name: "image", widget: "image",required: false}
      - {label: "Body", name: "body", widget: "markdown"}

  - name: 'pages'
    label: 'Pages'
    files:
      - label: 'About Page'
        name: 'about'
        file: 'about/index.md'
        fields:
          - { label: 'Title', name: 'title', widget: 'hidden', default: 'about' }
          - { label: 'Layout', name: 'title', widget: 'hidden', default: 'about' }
          - { label: 'Body', name: 'body', widget: 'markdown' }